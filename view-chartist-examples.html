<section class="container-fluid" ng-controller="ChartistExamplesController as chartist">
	<h1>Chart Examples</h1>
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Bar Chart (with live updating)</h3>
				</div>
				<div class="panel-body">
					<chartist class="ct-chart ct-golden-section" chartist-data="chartist.barData" chartist-chart-type="Bar" chartist-chart-options="chartist.barOptions" chartist-responsive-options="chartist.barResponsiveOptions" chartist-events="chartist.events"></chartist>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Line Chart</h3>
				</div>
				<div class="panel-body">
					<chartist class="ct-chart ct-golden-section" chartist-data="chartist.lineData" chartist-chart-type="Line" chartist-chart-options="chartist.lineOptions"></chartist>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Pie Chart</h3>
				</div>
				<div class="panel-body">
					<chartist class="ct-chart ct-golden-section" chartist-data="chartist.pieData" chartist-chart-type="Pie"></chartist>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Donut Chart</h3>
				</div>
				<div class="panel-body">
					<chartist class="ct-chart ct-golden-section" chartist-data="chartist.pieData" chartist-chart-type="Pie" chartist-chart-options="chartist.donutOptions"></chartist>
				</div>
			</div>
		</div>
	</div>
</section>
